<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/eventos.css">
    <script src="javascript/eventos.js"></script>
    <title>Lab 7 - Eventos JavaScript</title>
</head>
<body>
    <header>
        <h1>Laboratório 7 - JavaScript 2</h1>
    </header>
    <nav>
        <a href="/lab7/index.html">Lab 7 - JavaScript 1</a>
        <a href="/index.html">Página inicial</a>
    </nav>
    <main>
        <h2>Eventos de Rato</h2>
        <section id="caixas">
            <div class="box" id="clickBox">Clique aqui</div>
            <div class="box" id="doubleClickBox">Clique duas vezes aqui</div>
            <div class="box" id="hoverBox">Passe o mouse aqui</div>
            <div class="box" id="moveBox">Mova o mouse aqui</div>
        </div>

        <h2>Eventos de Teclado</h2>
        <input type="text" id="inputField" placeholder="Digite algo...">

        <h2>Eventos de Formulário</h2>
        <form id="colorForm">
            <label for="colorSelect">Escolha uma cor:</label>
            <select id="colorSelect">
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
            </select>
            <button type="submit">Aplicar Cor</button>
        </form>
    </main>
</body>
</html>
