<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/main.js"></script>
    <title>Lab 8</title>
</head>
<body>
    <header>
        <h1>Laboratório 8 - JavaScript 1</h1>
    </header>
    <nav>
        <a href="eventos.html">Lab 8 - JavaScript 2</a>
        <a href="/index.html">Página inicial</a>
    </nav>
    <main>
        <ol>
            <li id="passar">
                Passa por aqui!
            </li>
            <li id="colorButtons">
                Pinta-me!
                <button class="pintar" data-color="red">Red</button>
                <button class="pintar" data-color="green">Green</button>
                <button class="pintar" data-color="blue">Blue</button>
            </li>
            <li id="corEscrever">
                Experimenta escrever...
                <input type="text" id="escrever" name="texto">
            </li>
            <li id="selecionar">
                Escolha uma cor:
                <select id="colorSelect">
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>
            </li>
            <li>
                <button id="butaoContar">Conta!</button>
                <span id="contador">0</span>
            </li>
            <li id="frase">
                <form id="phraseForm">
                    <input type="fname" id="nome" name="nome" placeholder="Insira o seu nome">
                    <input type="number" id="idade" name="idade" placeholder="Insira a sua idade">
                    <input type="submit" value="Submit">
                    <p id="buildPhrase"></p>
                </form>
            </li>
            <li id="automaticCounter">
                Automatic Counter: 
                <span id="contadorSegundos">0</span>
            </li>
        </ol>
    </main>
    <footer>

    </footer>
</body>
</html>
