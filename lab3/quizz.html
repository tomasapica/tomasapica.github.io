<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Cidade do Seixal</title>
    </head>
    <body>
        <header>
            <h1>
                <code>SEIXAL</code>
            </h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="local.html">Localização</a>
                <a href="multimedia.html">Multimédia</a>
                <a href="info.html">Informações</a>
                <a href="quizz.html">Quizz</a>
                <a href="viagem.html">Viagem</a>
            </nav>
            <img src="images/Baia_Seixal.png" alt="Baía de Setúbal à Noite">
        </header>
        <main>
            <h2>Quizz</h2>
            <p>
                <form method="get" action="https://postman-echo.com/get">
                    <fieldset>
                        <legend>Identificação</legend>
                        <p>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" required>
                        </p>
                        <p>
                            <label for="apelido">Apelido:</label>
                            <input type="text" name="apelido" id="apelido" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" required>
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>O Seixal é conhecido pela sua tradição em que tipo de indústria?</legend>
                        <p>
                            <input type="radio" name="metalurgica" id="metalurgica" required>
                            <label for="metalurgica">Metalúrgica</label>

                            <input type="radio" name="cortica" id="cortica" required>
                            <label for="cortica">Cortiça</label>

                            <input type="radio" name="pesca" id="pesca" required>
                            <label for="pesca">Pesca</label>

                            <input type="radio" name="vinicola" id="vinicola" required>
                            <label for="vinicola">Vinícola</label>
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Qual é o rio que banha a cidade do Seixal?</legend>
                        <p>
                            <input type="radio" name="tejo" id="tejo" required>
                            <label for="tejo">Tejo</label>
                            
                            <input type="radio" name="douro" id="douro" required>
                            <label for="douro">Douro</label>
                            
                            <input type="radio" name="guadiana" id="guadiana" required>
                            <label for="guadiana">Guadiana</label>
                            
                            <input type="radio" name="mondego" id="mondego" required>
                            <label for="mondego">Mondego</label>
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Em que distrito está localizada a cidade do Seixal?</legend>
                        <p>
                            <input type="radio" name="setubal" id="setubal" required>
                            <label for="setubal">Setúbal</label>
                            
                            <input type="radio" name="lisboa" id="lisboa" required>
                            <label for="lisboa">Lisboa</label>
                            
                            <input type="radio" name="faro" id="faro" required>
                            <label for="faro">Faro</label>
                            
                            <input type="radio" name="porto" id="porto" required>
                            <label for="porto">Porto</label>
                        </p>
                    </fieldset>

                    <fieldset>
                        <legend>Gostaria de visitar a cidade do Seixal?</legend>
                        <p>
                            <input type="radio" name="absolutamente" id="absolutamente" required>
                            <label for="absolutamente">Absolutamente!</label>
                            
                            <input type="radio" name="sim" id="sim" required>
                            <label for="sim">Sim.</label>
                            
                            <input type="radio" name="nao" id="nao" required>
                            <label for="nao">Não.</label>
                        </p>
                    </fieldset>
                    <p>
                        <input type="submit" value="Submeter" required>
                    </p>
                </form>
            </p>
        </main>
        <footer>
            <p>DIW 2024</p>
        </footer>
    </body>
</html>
